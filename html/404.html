<html lang="en">

  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>404 - Page Not Found</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      color: #333;
      text-align: center;
      padding: 50px;
    }
    h1 {
      font-size: 72px;
      margin-bottom: 10px;
      color: #dc3545;
    }
    p {
      font-size: 24px;
      margin-bottom: 20px;
    }

      color: #007bff;
